<html>
    <head>
        <title>Google calendar app</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <header></header>
        <main>
            <h1>Google calendar app</h1>

            <section class="gform">
                <form id="google__form" >
                    <div>
                        <input id="name" name="name" type="text" placeholder="name *" required>
                    </div>
                    <div>
                        <input id="phone" name="phone" type="string" placeholder="phone *">
                    </div>
                    <div>
                        <input id="email" name="email" type="email" placeholder="email *" required>
                    </div>
                    <div class="time__date__flex">
                        <div class="flex-side">
                            <label for="startTime">Start time: </label>
                            <input type="time" id="startTime" name="startTime" required>
                        </div>
                        <div class="flex-side">
                            <label for="endTime">End time: </label>
                            <input type="time" id="endTime" name="endTime" required>
                        </div>
                    </div>
                    <div class="time__date__flex">
                        <div class="flex-side">
                            <label for="startTime">Start date: </label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>
                        <div class="flex-side">
                            <label for="endTime">End date: </label>
                            <input type="date" id="endDate" name="endDate" required>
                        </div>
                    </div>

                    <div>
                        <input id="note" name="note" type="text" placeholder="Note ">
                    </div>
                    <div>
                        <label for="question">Prove you're human</label>
                        <input id="question" name="question" type="text" placeholder="The sky is color:" required>
                    </div>
                    <div>
                        <p id="error"></p>
                        <p id="success"></p>
                    </div>
                    <div id="honeypotsome-div">
                        If you see this, leave this form field blank
                        and invest in CSS support.
                        <input id="honeypotsome" type="text" name="body" value="" />
                    </div>

                    <div>
                        <label for="laravel">laravel</label>
                        <input type="checkbox" id="laravel" name="laravel">
                    </div>

                    <button id="authorize_button" type="submit" class="button primary">submit</button>
                    <div>
                        <p id="content"></p>
                    </div>
                </form>
            </section>
        </main>


        <script src="https://apis.google.com/js/api.js"></script>
        <script src="js/init-calendar.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
